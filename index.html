<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sudoku</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/GUI.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/svg" href="favicon.svg">
</head>

<body>
    <table>
        <caption class="caption-top text-center text-black">Sudoku</caption>
        <tbody></tbody>
    </table>
    <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12"><input type="button" value="Hint" name="hint" title="Fills an empty space, if possible"
                class="btn btn-primary"></div>
        <div class="col-12"><input type="button" value="Solve" name="solve"
                title="Solves the Sudoku (may take some time)" class="btn btn-info"></div>
        <div class="col-12"><input type="button" value="Reset" name="reset" class="btn btn-secondary"></div>
        <div class="col-12">
            <select name="level" title="Inform the level of difficulty" class="form-select">
                <option value="0">Very Easy</option>
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Difficult</option>
                <option value="4">Evil</option>
            </select>
        </div>
    </form>
    <div id="message"></div>
</body>

</html>
