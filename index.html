<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sudoku</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/GUI.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/svg" href="favicon.svg">
</head>

<body>
    <main>
        <h1 class="text-center">Sudoku</h1>
        <table>
            <tbody></tbody>
        </table>
        <form class="container">
            <div class="d-flex justify-content-center mt-2">
                <div class="p-1"><input type="button" value="Hint" name="hint" title="Fills an empty space, if possible"
                        class="btn btn-primary btn-sm"></div>
                <div class="p-1"><input type="button" value="Solve" name="solve"
                        title="Solves the Sudoku (may take some time)" class="btn btn-info btn-sm"></div>
                <div class="p-1"><input type="button" value="Reset" name="reset" class="btn btn-secondary btn-sm"></div>
                <div class="p-1">
                    <select name="level" title="Inform the level of difficulty" class="form-select form-select-sm">
                        <option value="0">Very Easy</option>
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Difficult</option>
                        <option value="4">Evil</option>
                    </select>
                </div>
            </div>
        </form>
        <p id="message" class="text-center"></p>
    </main>
</body>

</html>
